<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracking App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
  </head>
  <body>
    <div id="app">
      <h1 id="program-title" style="display: none"></h1>

      <div
        id="timer-count-wrapper"
        class="timer-count-wrapper"
        style="display: none"
      >
        <div class="left-controls">
          <button id="goBackBtn" onclick="goBackToProgramList()">&lt;</button>
          <div class="timer-wrapper">
            <div id="timer">01:00</div>
            <div id="timer-options" style="display: none">
              <button onclick="setTimer(60)">1</button>
              <button onclick="setTimer(120)">2</button>
              <button onclick="setTimer(300)">5</button>
              <button onclick="setTimer(600)">10</button>
              <button onclick="setTimer(1800)">30</button>
            </div>
          </div>
          <div id="count-button">reps <span id="count-value">0</span></div>
        </div>
        <div class="theme-switcher">
          <div id="theme-button" onclick="toggleThemeMenu()">â˜½</div>
          <div id="theme-options" style="display: none"></div>
        </div>
      </div>

      <div id="program"></div>

      <div id="circuit-container" style="display: none">
        <div id="circuit-description"></div>
        <div id="circuit-status">
          Round <span id="circuit-round">1</span> /
          <span id="circuit-total-rounds">1</span>
        </div>
        <div id="circuit-exercise-name"></div>
        <pre id="circuit-ascii-art" class="ascii-art"></pre>
        <div id="circuit-timer">00:00</div>
        <div id="circuit-controls">
          <button id="circuit-start-button" onclick="startCircuitTimer()">
            Start
          </button>
          <button id="circuit-pause-button" onclick="pauseCircuitTimer()">
            Pause
          </button>
        </div>
        <button id="circuit-done-button" onclick="stopCircuit()">Done</button>
        <div id="circuit-exercise-list"></div>
      </div>

      <div
        id="week-completed-container"
        class="week-completed-container"
        style="display: none"
      >
        <button id="weekCompletedBtn" onclick="incrementWeekCounter()">
          done
        </button>
        <div id="weekCounter">0</div>
        <button id="resetBtn" onclick="resetAll()">reset</button>
      </div>
    </div>

    <script src="ascii-art.js"></script>
    <script src="script.js"></script>
  </body>
</html>
