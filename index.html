<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fitex: AI-Powered Text-Based Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
  </head>
  <body>
    <div id="app">
      <h1 id="program-title" style="display: none"></h1>

      <div
        id="timer-count-wrapper"
        class="timer-count-wrapper"
        style="display: none"
      >
        <div class="left-controls">
          <div class="timer-wrapper">
            <div id="timer">01:00</div>
            <div id="timer-options" style="display: none">
              <button onclick="setTimer(60)">1</button>
              <button onclick="setTimer(120)">2</button>
              <button onclick="setTimer(300)">5</button>
              <button onclick="setTimer(600)">10</button>
              <button onclick="setTimer(1800)">30</button>
            </div>
          </div>
          <div id="count-button">reps <span id="count-value">0</span></div>
        </div>
        <div class="theme-switcher">
          <div id="theme-button" onclick="toggleThemeMenu()">â˜½</div>
          <div id="theme-options" style="display: none"></div>
        </div>
      </div>

      <div id="program"></div>

      <div
        id="week-completed-container"
        class="week-completed-container"
        style="display: none"
      >
        <button id="goBackBtn">&lt;</button>
        <div id="weekCounter">0</div>
      </div>

      <div
        id="program-list-container"
        style="
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
        "
      >
        <div class="program-list"></div>
        <div id="reset-button-container">
          <button id="reset-button" class="reset-button" style="display: none">
            Reset
          </button>
        </div>
      </div>
    </div>

    <div id="program-input-modal" class="modal">
      <div class="modal-content program-modal">
        <span id="program-input-modal-close" class="close">&times;</span>
        <h2>Load Your Program</h2>
        <p>Paste your program data in Markdown format below:</p>
        <textarea id="program-input-textarea"></textarea>
        <button id="load-program-button">Load Program</button>
        <button id="info-button">Info</button>
      </div>
    </div>

    <div id="info-modal" class="modal">
      <div class="modal-content info-modal">
        <span id="info-modal-close" class="close">&times;</span>
        <h2>Program Instruction Example</h2>
        <textarea id="example-program-textarea" readonly></textarea>
        <button id="copy-example-button">Copy Example</button>
        <p>
          Copy the example above and paste it into an AI chat to generate your
          custom fitness program in the same format.
        </p>
      </div>
    </div>

    <script src="ascii-art.js"></script>
    <script src="script.js"></script>
  </body>
</html>
